<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración de Trabajadores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="container mt-5">
    <div class="alert alert-info display-4 text-center">
        ADMINISTRACIÓN DE TRABAJADORES
    </div>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success float-end">Guardar</button>
    </form>
    <a href="{% url 'listar_trabajador' %}" class="btn btn-info mt-3">Listar Trabajadores</a>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const rutField = document.querySelector('input[name="rut_numeros"]');
    
            function formatRut(rut) {
                rut = rut.replace(/^0+/, ''); 
                if (rut.length <= 1) return rut;
    
                
                rut = rut.replace(/[^0-9kK]+/g, '');
    
                const body = rut.slice(0, -1);
                const dv = rut.slice(-1).toUpperCase();
    
                return body.replace(/\B(?=(\d{3})+(?!\d))/g, '.') + '-' + dv;
            }
    
            rutField.addEventListener('input', function(event) {
                let value = event.target.value;
                event.target.value = formatRut(value);
            });
        });
    </script>
</body>
</html>
