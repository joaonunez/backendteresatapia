<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
  </head>
  <body class="container mt-5">
    <h1 class="alert alert-info display-1 text-center">Listado Empleados</h1>
    {% if empleados%}
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Email</th>
                <th>Fono</th>
                <th colspan="2">Actions</th>
                
            </tr>
        </thead>
        <tbody>
            {% for emp in empleados %}
            <tr>
                <td>{{emp.id}}</td>
                <td>{{emp.nombre}}</td>
                <td>{{emp.email}}</td>
                <td>{{emp.fono}}</td>
                <td>
                    <a class="btn btn-success btn-small" href="#" >
                        <i class="bi bi-pencil-fill"></i>
                    </a>
                    <a class="btn btn-danger btn-small" href="#" >
                        <i class="bi bi-trash-fill"></i>
                    </a>
                </td>
            </tr>
        {% endfor %}
            

        </tbody>
    </table>
    {% else %}
    <div class="alert alert-warning text-center">
        No se encuentran empleados en el sistema
    </div>
    {% endif %}
    <a href=".." class="btn btn-danger">Volver</a>
    <a href="agregar" class="btn btn-success float-end">AGREGAR EMPLEADO</a>

  </body>
</html>
